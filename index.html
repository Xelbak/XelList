<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XelList</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    
    <video autoplay loop muted id="bgVideo">
        <source src="resources/Cherry Blossom Animated Wallpaper.mp4" type="video/mp4">
    </video>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html">The List</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    

    <div id="main">
        <div class="row">
            <div class="column">
                <img src="resources/Slime.jpg" alt="slime" style="width:100%">
                <div class="overlay">Overlay Text Is Fun!</div>
            </div>
            <div class="column">
                <img src="resources/kumo.jpg" alt="Spider" style="width:100%">
                <div class="overlay">But can it get a different overlay caption?</div>
            </div>
            <div class="column">
                <img src="resources/overlord.jpg" alt="overlord" style="width:100%">
                <div class="overlay">This is overlay text!</div>
            </div>
            <div class="column">
                <img src="resources/fullmetal.jpg" alt="fullmetal" style="width:100%">
                <div class="overlay">Another good anime!</div>
            </div>
            <div class="column">
                <img src="resources/Naruto.jpe" alt="naruto" style="width:100%">
                <div class="overlay">Talk no Jutsu!</div>
            </div>
        </div>
        
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    </div>



    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
</body>
</html>
